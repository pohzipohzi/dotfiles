font:
  size: 22.0

key_bindings:
  - { key: Left,  mods: Alt,     chars: "\x1bb" }
  - { key: Right, mods: Alt,     chars: "\x1bf" }
  - { key: Left,  mods: Command, chars: "\x01\x01" }
  - { key: Right, mods: Command, chars: "\x05" }
  - { key: Back,  mods: Command, chars: "\x15" }

colors:
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'
